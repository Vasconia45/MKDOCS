site_name: My Docs

theme:
  name: material
  features:
    - header.autohide
    - navigation.tabs
    - navigation.sections
    # - toc.integrate
    - navigation.top
    - search.suggest
    - search highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.expand
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - Inicio: index.md
  - GuiaRapidaEditor: GuiaRapidaEditor.md
  - GuiaRapidaGestor: GuiaRapidaGestor.md
  - ManualBuenasPracticas: ManualBuenasPracticas.md
  - ManualdeAccesibilidaddelTeclado: ManualdeAccesibilidaddelTeclado.md
  - Version Selector: "../"

markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list

plugins:
  - search
  - mkdocs-versioning:
      version: 0.6.0
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
